<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на сайте</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Регистрация на сайте</h1>
        <form id="registrationForm">
            <label for="fullName">ФИО</label>
            <input type="text" id="fullName" name="fullName" maxlength="50" placeholder="Введите своё ФИО" required>

            <label for="email">Почта</label>
            <input type="email" id="email" name="email" maxlength="100" placeholder="Введите свою почту" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" maxlength="20" placeholder="Введите пароль" required>

            <label for="birthDate">Дата рождения</label>
            <input type="date" id="birthDate" name="birthDate" value="2001-09-11" required>

            <label>Пол</label>
            <div class="gender">
                <label><input type="radio" name="gender" value="male" required><img src="img/gender.png" alt="мужской"></label>
                <label><input type="radio" name="gender" value="female" required> Женский</label>
            </div>

            <label for="identityFile" class="identityFile">Подтверждение личности</label>
            <input type="file" id="identityFile" name="identityFile" accept=".jpg, .jpeg, .png, .pdf" hidden required>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <!-- Модальное окно -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Регистрация успешно завершена!</h2>
            <p>Добро пожаловать!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
